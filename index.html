<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <meta name="apple-touch-fullscreen" content="yes" />
  <title></title>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdn.bootcss.com/jsbarcode/3.8.0/JsBarcode.all.min.js"></script>

<body id="txmBody">
  <div hidden="true"></div>
  <input id="Button1" type="button" value="开始全屏" onclick="kaishi()" style="margin-top: 10%;" />
  <input id="Button2" type="button" value="关闭全屏" onclick="guanbi()" />
  <input id="Button3" value="开始全屏" />

  <script type="text/javascript">
    function kaishi() {
      var docElm = document.documentElement;
      //W3C   
      if (docElm.requestFullscreen) {
        docElm.requestFullscreen();
      }
      //FireFox   
      else if (docElm.mozRequestFullScreen) {
        docElm.mozRequestFullScreen();
      }
      //Chrome等   
      else if (docElm.webkitRequestFullScreen) {
        docElm.webkitRequestFullScreen();
      }
      //IE11   
      else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }

    function guanbi() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.webkitCancelFullScreen) {
        document.webkitCancelFullScreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

 
  </script>
</body>

</html>
